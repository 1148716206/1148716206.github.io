<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验4 ES新特性</title>
</head>

<body>

    <script>
        // 1.189000556 程卓
        let a1, b1, c1 = [1, 2, 3];
        console.log("第1题(1): " + a1, b1, c1)    // undefined undefined  c1:[1, 2, 3]
        let [a2, b2, c2] = [1, 2, 3];
        console.log("第1题(2): " + a2, b2, c2) //  1 2 3

        let [a3, b3, c3] = [1, , 3];
        console.log("第1题(3): " + a3, b3, c3)     //1, undefined 3

        let [a4, b4] = [1];
        console.log("第1题(4): " + a4, b4)         // 1  undefined

        let { y: a5, b5 } = { x: 1, y: 2 }
        console.log("第1题(5): " + a5, b5)         //  2 undefined    

        //2. 189000556 程卓
        let set = new Set();
        set.add(1)
        set.add(2)
        set.add(3)
        set.delete(2);

        let i = set.values();
        console.log(i)
        console.log("第2题: " + i.next())       // {i = 1; done:false}
        console.log(i.next())       // {i = 3; done:false}  删除2后，此时 1.next() 为3
        console.log(i.next())       // {i = undefined; done:true} 

        //3. 189000556 程卓
        let map = new Map();
        map.set(1, 'a')
        map.set(2, 'b')
        map.set(3, 'c')
        map.set(4, 'd')

        for (let i = 1; i <= map.size; i++) {
            console.log("第3题(1): " + map.get(i))        // a b c d
        }

        map.forEach(function (value, key) {
            console.log("第3题(2): " + value)      // a b c d
        })

        for (let v of map.values()) {
            console.log("第3题(3): " + v)          // a b c d
        }

        for (var prop in map) {
            console.log("第3题(4): " + prop)  //for ... in 用于对数组或者对象的属性进行循环操作
        }

        //4.189000556 程卓
        let arr1 = [1, 2, 3];
        let arr2 = arr1;
        console.log('第四题')
        console.log(arr1 === arr2);  // true  浅拷贝 arr1 arr2指向同一个内存空间

        let arr3 = [...arr1]
        console.log(arr1 === arr3)   // false 只有一层数据时， （...）扩展运算符是深拷贝

        //5.用箭头函数改写代码 189000556 程卓
        let arr4 = [1, 2, 3];
        arr4.forEach(function (v, k) {
            console.log("第5题(1): " + v)
        })

        arr4.forEach((v, k) => console.log("第5题(2): " + v))

        //6. 189000556 程卓
        //过滤Array中大于1的数，并且用forEach遍历输出
        Array.of(1, 2, 3).filter(i => 1).forEach(i => console.log("第6题(1): " + i))

        //三元运算实现 斐波那契数列
        let fib = n => n > 1 ? fib(n - 1) + fib(n - 2) : n
        console.log("第6题(2): " + fib(6)) // 8

        //7. 189000556 程卓
        class Animal {
            constructor(name) {
                this.name = name
            }
            shount() {
                console.log('shount');
            }
        }

        class Dog extends Animal {
            constructor(name, age) {
                super(name)
                this.age = age
            }
            eat() {
                console.log('eat');

            }
        }
        let dog = new Dog('dog', 20)
        console.log(dog)        //Dog对象   {name:'dog', age:20}
        console.log(dog.age)    //20
        console.log(dog.name)   //dog 继承Animal身上的name
        dog.eat()               //eat
        dog.shount()             //shount 继承Animal身上的shount()方法




    </script>

</body>

</html>
