<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实验2 常用引用类型</title>
	<style>
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
<h1>请在控制台中查看（F12)</h1>
<script>
	// 1.
	//
	console.log("1:    " + Number(true), Number(null),+undefined)
	//转换为数值类型"1:    " + :true 为 1,
	//             null 为 0 ，
	//             undefined为NaN,+undefined也为NaN

	console.log("1:    " + Boolean('100'),Boolean(100),Boolean(null),!!undefined)
	//转换为Boolean类型: '100'为string,boolean为true
	//                  100为number,boolean为true
	//                  null,boolean为false
	//                  !!undefined为 false

	console.log("1:    " + parseInt(123.6),parseInt(0b1011011),parseInt(0X2A),parseInt(0X2A,8))
	//123
	//将0b后面的转为二进制数: 91
	//将0x后面的转为十六进制:42
	//将0x后面的转为十六进制,8为解析的数字的基数:34

	console.log("1:    " + parseFloat('123.6'),parseFloat('100px'),parseFloat(010))
	//123.6
	//100
	//8

	console.log("1:    " + eval('87*99+2'))
	//计算 * 优先级高于 +  ，所以先乘后加 为8615

	console.log("1:    " + isNaN(null),isNaN('123'),isNaN('abc'),isNaN('a1b2c3'))
	// null转换成Number类型为0，是数，所以为false
	// '123'转换成Number类型为123，是数，所以为false
	// 'abc'转换成Number类型为NaN，是数，所以为true
	// 'a1b2c3'转换成Number类型为NaN，是数，所以为true


	//2.
	//(1)
	var arr1 = [];
	console.log("2.1:    " + arr1, arr1.length);
	//[],0   空数组长度为0
	var arr2 = [1, 2, 3];
	console.log("2.1:    " + arr2[0], arr2.length);
	// arr2的索引为0的值为 1，数组长度为 3
	var arr3 = new Array();
	console.log("2.1:    " + arr3[1], arr3.length);
	//arr3为空数组，arr[1]不存在，所以为undefined， 长度为0

	//(2)
	//删除 arr2的第一个元素 slice() 删除第一个元素，即返回后面的元素
	var newArr2 = arr2.slice(1)
	console.log("2.2:    " + newArr2)
	//[2,3]

	//3

	function Time(){
		var Hours = new Date().getHours();      //获得当前小时数
		var Minutes = new Date().getMinutes();  //获得当前分钟数
		if(Hours < 10){                         //当小时数小于10时，前面补0
			Hours = '0' + Hours
		}
		if(Minutes < 10){                       //当分钟数小于10时，前面补0
			Minutes = '0' + Minutes
		}
		var nowTime = Hours  + ':' + Minutes;
		console.log("3:    " + nowTime)
	}
	Time()

	//4
	//(1)
	var reg1 = /^\d{4}$/;       //查找数字(4位)
	console.log("4.1:    " + reg1.test('1234'),reg1.test('1a34'),reg1.test('12345'))
	//true false false
	//(2)
	var reg2 = new RegExp("^[sp]\\d{1,4}$","i");    //以s或p开头的1到4位
	console.log("4.2:    " + reg2.test('p123'),reg2.test('1234'),reg2.test('s10'))
	//true  false true

	//(3) 校验电信号码的正则表达式
	function check(str){
	var re = /^(133|153|189|180)\d{8}$/;  //以133或153或189或180开头的，后8位为数字的
	if(re.test(str)){
		console.log("4.3:    " + true)
	}else{
		console.log("4.3:    " + false)
	}

	}
	check('13312345678')    //true
	check('15312345678')    //true
	check('18912345678')    //true
	check('18012345678')    //true
	check('180123456789')   //false

	//5. 取QQ邮箱的QQ号
	function number(str){
		console.log("5:    " + parseInt(str))
	}
	number('1148716206@qq.com')


	//6.随机生成1、2、3
	function randomNum(min,max){        //传输参数 随机生成[1,2,3]中的一个
		switch (arguments.length) {
			case 1:
				return parseInt(Math.random() * min + 1,10);
				break;
			case 2:
				return parseInt(Math.random() * (max - min + 1) + min,10);
				break;
		}
	}
	console.log('第六题:',randomNum(1,3))
	console.log('第六题:',randomNum(1,3))
	console.log('第六题:',randomNum(1,3))


	//7.
	var x = 1;
	function A(y) {
		var x = 2;
		function B(z) {
			console.log("7:    " + x + y + z)
		}
		return B
	}
	var C = A(2);  //  C = A(2)执行后 B的执行是A执行产生的，B没有x，上A里拿，X=2 y =2 z为undefined
	C(3)            //C(3) 把实参传给Z，  2 + 2 + 3   输出7
</script>

</body>
</html>
